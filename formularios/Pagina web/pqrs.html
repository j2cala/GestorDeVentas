<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="Resources/js/validaciones.js"> </script>
    <title>DreamLand PQRS</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">DreamLand</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!--
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>-->
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <div class="container cont">
            <form class="form-pqrs border p-3 mt-3" method="POST" onsubmit="return validacionPQRS();">
                <h2 class="mb-3 fs-2">Formulario PQRS</h2>
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="name">Nombres</label>
                        <input type="text" id="name" class="form-control" placeholder="Ej: Armando" />
                    </div>
                    <div class="mb-3">
                        <label for="lastName">Apellidos</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Ej: Casas" />
                    </div>
                    <div class="mb-3">
                        <label for="phone">Teléfono o celular</label>
                        <input type="text" id="phone" class="form-control" placeholder="Ej: 312 9874576" />
                    </div>
                    <div class="mb-3">
                        <label for="mail">Correo electrónico</label>
                        <input type="email" id="mail" class="form-control" placeholder="Ej: usuario@correo.com" />
                    </div>
                    <label for="texto" class="form-label">Escribe con detalle lo que quieres contarnos.</label>
                    <textarea name="" id="texto" cols="30" rows="10" class="form-control"></textarea>
                    <input type="file" id="file" class="form-control mt-3" />
                    <div class="d-grid gap-2">
                        <input type="submit" value="Enviar" class="btn btn-success mt-3" />
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
</body>

</html>
