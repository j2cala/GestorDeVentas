<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="Resources/js/validaciones.js"> </script>
    <title>DreamLand-Iniciar Sesión</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">DreamLand</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!--
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>-->
                    </ul>
                </div>
            </div>
        </nav>
        <div class="contenido-header-login">

        </div>
    </header>
    <main>
        <div class="container-md">
            <div class="container-login mt-4 mb-5">
                <!--formulario de login-->
                <form class="form-login border p-3 formularios" method="POST" onsubmit="return validarLogin();">
                    <h2 class="mb-3 fs-2">Inicia sesión</h2>
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario"
                            placeholder="Usuario o correo electrónico" />
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">Contraseña</label>
                        <input type="password" id="pass" class="form-control" />
                    </div>
                    <div class="botones">
                        <button type="submit" class="btn btn-primary mb-3">Ingresar</button>
                    </div>
                    <div>
                        <a href="#" class="link">Olvidé mi contraseña</a>
                    </div>
                </form>
                <p>o también</p>
                <form class="form-registro mt-3 p-3 border formularios" method="POST" onsubmit="return validacionSignUp();">
                    <h1 class="fs-2">Regístrate</h1>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombres *</label>
                        <input type="text" id="nameRg" class="form-control" placeholder="ej: Edwin Armando" />
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Apellidos *</label>
                        <input type="text" id="lastNameRg" class="form-control" placeholder="ej: Casas Palacios" />
                    </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Correo electrónico *</label>
                        <input type="email" id="mailRg" class="form-control" placeholder="ej: usuario@correo.com"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">Contraseña *</label>
                        <input type="password" id="passRg" class="form-control" required />
                        <label for="pass" class="form-label">Verifica tu contraseña *</label>
                        <input type="password" id="VerificaPass" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="d-grid gap-2"
                            target="_blank"><input type="submit" value="Crear nueva cuenta" class="btn btn-primary ">
                        </a>
                    </div>
                </form>
            </div>



        </div>

    </main>
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Publica</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Encuentra</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Contáctanos</a></li>
            </ul>
            <p class="text-center text-muted">&copy; 2021 DreamLand</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
